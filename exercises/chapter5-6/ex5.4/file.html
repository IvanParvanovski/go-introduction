<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML</title>
    
    <!-- Inline CSS -->
    <style>
        body { font-family: Arial; background-color: #f0f0f0; }
        .highlight { color: red; }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <h1 class="highlight">Welcome to the Sample Page</h1>

    <p>This is a sample paragraph with a <a href="https://example.com/about">link to About</a>.</p>

    <img src="images/logo.png" alt="Logo">
    <img src="https://example.com/images/banner.jpg" alt="Banner">

    <p>Visit our <a href="/contact">Contact Page</a> or read the <a href="https://example.com/blog">Blog</a>.</p>

    <!-- JavaScript Block -->
    <script>
        console.log("Hello from inline script");
    </script>

    <!-- External JavaScript -->
    <script src="scripts/main.js"></script>

</body>
</html>
